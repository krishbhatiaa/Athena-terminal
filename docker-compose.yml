version: '3.8'

services:
  api:
    build: .
    container_name: athenaa-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app
      - /app/__pycache__
    command: uvicorn server.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - athenaa-network

networks:
  athenaa-network:
    driver: bridge
